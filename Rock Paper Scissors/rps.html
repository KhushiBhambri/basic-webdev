    <div class="container">
      <div class="title">Game: Rock Paper Scissors</div>
      <div class="rps container" id="rps container">
        <div class="flex-box rps" id="box">
          <img
            id="rock"
            src="rock,paper,scissor images/rock.png"
            onclick="rps(this)"
          />
          <img
            id="paper"
            src="rock,paper,scissor images/paper.png"
            onclick="rps(this)"
          />
          <img
            id="scissors"
            src="rock,paper,scissor images/Scissors.png"

          />
        </div>
      </div>
    </div>
